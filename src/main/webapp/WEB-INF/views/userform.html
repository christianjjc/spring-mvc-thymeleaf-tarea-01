<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Mantenimiento de Usuarios</h1>

    <form method="post" th:action="@{saveuser}" th:object="${user}">
        <fieldset class="border border-2 rounded-3 p-3 shadow bg-light">
            <!--<legend class="float-none w-auto fs-6 px-3 lead fw-bold text-primary">Codigo-Frm-345-Postular</legend>-->
            <aside class="form-group">
                <label class="lead fs-6 text-primary fw-bold" for="userName">Username:</label>
                <input id="userName" type="text" class="form-control mt-2" name="userName" th:field="*{userName}"
                       placeholder="Ingrese su nombre de usuario"/>
            </aside>
            <aside class="form-group">
                <label class="lead fs-6 text-primary fw-bold" for="password">Password:</label>
                <input id="password" type="password" class="form-control mt-2" name="password" th:field="*{password}"/>
            </aside>
            <aside class="form-group">
                <label class="lead fs-6 text-primary fw-bold" for="fullUserName">Nombre Completo:</label>
                <input id="fullUserName" type="text" class="form-control mt-2" name="fullUserName"  th:field="*{fullUserName}"
                       placeholder="Ingrese su nombre completo"/>
            </aside>
            <aside class="form-group">
                <label class="lead fs-6 text-primary fw-bold" for="avatar">Im√°gen:</label>
                <input id="avatar" type="url" class="form-control mt-2" name="avatar" th:field="*{avatar}"
                       placeholder="indique el link a su foto de perfil"/>
            </aside>
            <hr/>
            <aside class="form-group mt-4 mb-3">
                <button type="submit" class="btn btn-primary me-2">Registrar</button>
                <a class="btn btn-danger" href="users" >Cancelar</a>
            </aside>

        </fieldset>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
