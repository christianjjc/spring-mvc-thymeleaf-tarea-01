<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="my-5">
        <a class="btn btn-primary" href="newuser">Nuevo Usuario</a>
    </div>




    <div th:if="${userlist!=false}" class="row justify-content-center mx-auto">
        <div class="col-lg">
            <h1 class="lead fw-bold">Listado de Usuarios</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">userName</th>
                    <th scope="col">password</th>
                    <th scope="col">fullUserName</th>
                    <th scope="col">avatar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario, it:${userlist}">
                    <th scope="row" th:text="${it.index+1}"></th>
                    <td th:text="${usuario.getUserName()}"></td>
                    <td th:text="${usuario.getPassword()}"></td>
                    <td th:text="${usuario.getFullUserName()}"></td>
                    <td><img th:src="${usuario.getAvatar()}"   style="height: 100px; width: 100px" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:unless="${userlist!=false}" class="row justify-content-center mx-auto">
        <div class="col-lg">
            <p>Usuario no v√°lido!</p>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
